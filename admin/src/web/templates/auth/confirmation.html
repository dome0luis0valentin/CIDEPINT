{% extends "layout.html" %}
{% block title %}Confirmación de email{% endblock %}
{% block head %}
    Confirmación
{% endblock %}
{% block content %}
    <h1>Falta poco para que te puedas registrar, pega el código que hemos enviado a tu mail (no olvides revisar la casilla de spam)</h1>
    <form action="{{ url_for('auth.complete_registration') }}" method="POST">
        <input type="text" name="Token" placeholder="Token" required><br><br>

        <input type="submit" value="Confirmar">
    </form>

{% endblock %}
